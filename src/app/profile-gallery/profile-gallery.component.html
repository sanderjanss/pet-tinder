<div class="container-fluid">
  <div class="row">
    <div id="gallery" class="col-md-9">
      <div class="gallery">
        <div class="gallery-pet fader" *ngFor="let pet of pets | nameFilter: searchText">
          <div (click)="selectPet(pet)">
            <img class="profile-picture" [src]="'https://petindersanderjanss2.herokuapp.com'+ pet.image">
            <div class="overlay">
              <div class="overlay-text">{{pet.name}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3" >
      <div class="gallery-detail" *ngIf="show">
        <section id="petProfile" class="tiny-dialog fader">
          <h3>{{selectedPet.name}}</h3>
          <p>{{selectedPet.profileText}}</p>

          <div class="dialog-centered">
            <a type="button"
               class="btn btn-primary btn-lg dialog-centered"
              routerLink="/setup-date/{{selectedPet.name}}">
              Setup date
              </a>
            <a type="button"
               class="btn btn-danger btn-lg dialog-centered"
               (click)="deletePet(selectedPet.id)">
              Delete pet!
            </a>
          </div>
        </section>
      </div>
      <section class="tiny-dialog">
        <h3>Find your pet</h3>
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name"
                 name="name"
                 class="form-control"
                 placeholder="Name"
                 [(ngModel)]="searchText">
        </div>
      </section>
      <section class="tiny-dialog fader" >
        <div class="form-group">
          <h3>Add your pet</h3>
          <form (ngSubmit)="onSubmit()" [formGroup]="checkoutForm">
            <label>Name</label>
            <input class="form-control" formControlName="name" placeholder="Name" type="text">
            <label>Kind</label>
            <input class="form-control" formControlName="kind" placeholder="Kind" type="text">
            <label>Picture</label>
            <input class="form-control" formControlName="image" placeholder="Image" type="text">
            <label>Profile Text</label>
            <input class="form-control" formControlName="profileText" placeholder="Profile Text" type="text">
            <label>Popularity</label>
            <input class="form-control" formControlName="popularity" placeholder="Popularity" type="text">
            <button class="btn btn-primary pull-right" type="submit">Create Pet</button>
          </form>
        </div>
      </section>
    </div>
  </div>
</div>
